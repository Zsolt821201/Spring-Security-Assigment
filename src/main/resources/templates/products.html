<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>All Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<h1 id="products"> Products</h1>
<a th:href="@{/products/add}" class="btn btn-primary">Insert</a>
<table style="width:100%">
  <tr>
    <th align="left">Code</th>
    <th align="left">Name</th>
    <th align="left">Description</th>
    <th align="left">Buy Price</th>
    <th align="left">Sell Price</th>
    <th align="left">Qty</th>
    <th align="left">Actions</th>
  </tr>
  <!--/*@thymesVar id="productList" type="java.util.List<io.github.zsolt821201.springsecurityassigment.model.Product>"*/-->
  <tr th:each="product: ${productList}">
    <td><span th:text="${product.code}"></span></td>
    <td><span th:text="${product.name}"></span></td>
    <td><span th:text="${product.description}"></span></td>
    <td><span th:text="${product.buyPrice}"></span></td>
    <td><span th:text="${product.sellPrice}"></span></td>
    <td><span th:text="${product.quantityInStock}"></span></td>
    <td><a th:href="@{/products/delete/{code}(code=${product.code})}" class="btn btn-primary">Delete</a> </td>
  </tr>
</table>
</body>
</html>
